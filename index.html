<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Acquisto Biglietto</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->
    <!-- MY STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /MY STYLE -->
</head>
<body>
    <main class="">
        <div class="container justify-content-center align-item-center py-3">
            <div class="row justify-content-center">
                <div class="section-title py-3">
                    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                </div>
                <div class="ticket-generator py-3">
                    <div class="container-fluid flex-wrap">
                        <div class="row justify-content-center">
                            <div class="col-2">
                                <div class="customer-name">
                                    <label for="fname">Nome e cognome</label>
                                    <input class="form-control" type="text" placeholder="" aria-label="default input example">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="customer-name">
                                    <label for="fname">Km da percorrere</label>
                                    <input class="form-control" type="text" placeholder="" aria-label="default input example">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="age-selector">
                                    <label for="age">Fascia d'et√†</label>
                                    <select class="form-select form-select mb-3" aria-label=".form-select-lg example">
                                        <option value="Maggiorenne">Maggiorenne</option>
                                        <option value="Minorenne">Minorenne</option>
                                        <option value="Anziano">Anziano</option>
                                    </select>                       
                                </div>
                            </div>
                            <div class="col-7 py-3 pt-5">
                                <div class="container-fluid">
                                    <div class="row justify-content-center">
                                        <div class="col-4 d-flex justify-content-between">
                                            <div class="generator-btn d-inline-block">
                                                <button type="button" class="">Genera</button>
                                            </div>
                                            <div class="reset-btn d-inline-block">
                                                <button type="button" class="">Annulla</button>
                                            </div>                               
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container final-ticket">
            <div class="row">
                <div class="section-title py-3">
                    <h1>IL TUO BIGLIETTO</h1>                  
                </div>
                <div class="container-fluid p-5">
                    <h2>Dettaglio Passaggeri</h2>
                    <div class="row ">
                        <div class="col-4">
                            <h2>NOME PASSEGGERO</h2>
                            <h3 id="ticket-name"></h3>
                        </div>
                        <div class="col-8 px-3 pb-4">
                            <table>
                                <tr>
                                    <th width="200" height="100">Offerta</th>
                                    <th width="200">Carrozza</th>
                                    <th width="200">Codice CP</th>
                                    <th width="200">Costo biglietto</th>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
