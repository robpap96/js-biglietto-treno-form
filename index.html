<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Acquisto Biglietto</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->
    <!-- MY STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /MY STYLE -->
</head>
<body>
    <main class="">
        <div class="container justify-content-center align-item-center py-3">
            <div class="row justify-content-center">
                <div class="section-title py-3">
                    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                </div>
                <div class="ticket-generator py-3">
                    <div class="container-fluid flex-wrap">
                        <div class="row justify-content-center">
                            <form class="row g-3 justify-content-evenly">
                                <div class="col-md-3 row">
                                  <label for="validationDefault01" class="form-label text-center">Nome e Cognome</label>
                                  <input type="text" class="form-control" id="validationDefault01">
                                </div>
                                <div class="col-md-3 row">
                                  <label for="validationDefault02" class="form-label text-center">Km da percorrere</label>
                                  <input type="text" class="form-control" id="validationDefault02" >
                                </div>
                                <div class="col-md-3 row">
                                    <!-- da controllare -->
                                    <label for="validationDefault02" class="form-label text-center">Età</label>
                                    <!-- da controllare -->
                                    <select id="age" class="form-select" aria-label="Default select example">
                                        <option selected>Seleziona Fascia d'età</option>
                                        <option value="Minorenne">Minorenne</option>
                                        <option value="Maggiorenne">Maggiorenne</option>
                                        <option value="Anziano">Anziano</option>
                                      </select>
                                </div>
                                <div class="col-4 ">
                                    <div class="text-right d-flex justify-content-end">
                                        <button id="genera-btn" class="btn btn-primary" type="button" >Genera</button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <button id="reset-btn" class="btn btn-primary" type="button" >Annulla</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container final-ticket">
            <div class="row">
                <div class="section-title py-3">
                    <h1>IL TUO BIGLIETTO</h1>                  
                </div>
                <div class="container-fluid p-5">
                    <h2>Dettaglio Passaggeri</h2>
                    <div class="row ">
                        <div class="col-4">
                            <h2>NOME PASSEGGERO</h2>
                            <h3 id="ticket-name"></h3>
                        </div>
                        <div class="col-8 px-3 pb-4">
                            <table>
                                <tr>
                                    <th width="200" height="100">Offerta</th>
                                    <th width="200">Carrozza</th>
                                    <th width="200">Codice CP</th>
                                    <th width="200">Costo biglietto</th>
                                </tr>
                                <tr>
                                    <td id="tipo-offerta"></td>
                                    <td id="numero-carrozza"></td>
                                    <td id="codice-cp"></td>
                                    <td id="prezzo-biglietto"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
